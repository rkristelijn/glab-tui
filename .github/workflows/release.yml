name: ğŸ‰ Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: ğŸš€ Create Release
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ¹ Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: ğŸ¯ Run GoReleaser
      uses: goreleaser/goreleaser-action@v5
      with:
        distribution: goreleaser
        version: latest
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ‰ Success notification
      run: |
        echo "ğŸš€ Release ${{ github.ref_name }} created successfully!"
        echo "ğŸ“¦ Binaries built for multiple platforms"
        echo "ğŸ³ Docker images pushed"
        echo "ğŸ“‹ Release notes generated"
